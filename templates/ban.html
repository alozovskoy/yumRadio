{% extends "templates/main.html" %}
{% block content%}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p class="text-center">
            <img src="/static/img/logo.png" width="150"/>
        </p>
        <p class="text-center">
            Твоя учетка заблокирована, причина: {{banDesc}}.
            <br>

        <button class="btn btn-block btn-success" onclick='window.location.replace("/login");'>Вернуться на форму входа</button>
    </div>
</div>
